<div class="container-fluid">
  <div class="row mt-4">
    <div class="col">
      <h3>Reportes de Ventas Diarias en POS</h3>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-2">
      <input class="form-control" type="date" [(ngModel)]="fecha">
    </div>
    <div class="col-2">
      <button class="btn btn-primary" (click)="verReporte()">Ver Reporte</button>
    </div>
  </div>

  <div class="row mt-4" *ngIf="fecha && existeReporte">
    <div class="col">
      <h3>Reporte del d√≠a {{ fecha }}</h3>
    </div>
  </div>
</div>
