<div class="container">
  <div class="row">
    <h3>Hermandades</h3>
  </div>
  <ng-container *ngIf="hermandades.length > 0" >
    <div class="row mb-2" *ngFor="let hermandad of hermandades">
      <div class="col-8">{{ hermandad.nombre }}</div>
      <div class="col-2">
        <button class="btn btn-primary btn-block" (click)="irAHermandadVer(hermandad._id)">Ver</button>
      </div>
      <div class="col-2">
          <button class="btn btn-success btn-block" (click)="irAHermandad(hermandad._id)">Editar</button>
        </div>
    </div>
    
 </ng-container>
  
</div>
