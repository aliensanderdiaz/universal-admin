<div class="container-fluid">

  <div class="row">
    <div class="col-10">
      <h3>Crear Servicio</h3>
    </div>
    <div class="col-2">
      <a class="btn btn-outline-secondary btn-block" routerLink="/servicios" role="button">Volver</a>
    </div>
  </div>

</div>

<hr>

<div class="container">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Tipo</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="tipoServicio">
        <option value="'revision'">Revisión</option>
        <option value="'reparacion'">Reparación</option>
        <option value="'garantia'">Garantía</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Producto</label>
    <div class="col-sm-8">
      <input class="form-control" type="text" placeholder="Buscar">
    </div>
    <div class="col-sm-2">
      <button class="btn btn-primary btn-block">Buscar</button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Cliente</label>
    <div class="col-sm-8">
      <input class="form-control" type="text" placeholder="Buscar">
    </div>
    <div class="col-sm-2">
      <button class="btn btn-primary btn-block">Buscar</button>
    </div>
  </div>

  <div class="form-group row">
      <label class="col-sm-12 col-form-label">Detalles</label>
      <textarea class="col-sm-12 form-control" rows="3"></textarea>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Repuestos</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" placeholder="Buscar">
        </div>
        <div class="col-sm-2">
          <button class="btn btn-primary btn-block">Buscar</button>
        </div>
      </div>

</div>
